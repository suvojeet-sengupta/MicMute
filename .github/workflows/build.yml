          installer/MicMute-S-Setup.exe
          build/Release/MicMute-S.exe
          build/Release/MicMute-Ozonetel-Extension.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
