name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.11

    - name: Build Windows Distribution
      run: ./gradlew packageMsi packageExe
      shell: bash

    - name: Extract version name
      id: version
      run: |
        $VERSION = Select-String -Path "build.gradle.kts" -Pattern 'version\s*=\s*"([^"]+)"' | ForEach-Object { $_.Matches.Groups[1].Value }
        echo "VERSION_NAME=$VERSION" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Find built files
      id: find_files
      run: |
        $EXE_FILE = Get-ChildItem -Path "build/compose/binaries/main/exe" -Filter "*.exe" -Recurse | Select-Object -First 1 -ExpandProperty FullName
        $MSI_FILE = Get-ChildItem -Path "build/compose/binaries/main/msi" -Filter "*.msi" -Recurse | Select-Object -First 1 -ExpandProperty FullName
        echo "EXE_PATH=$EXE_FILE" >> $env:GITHUB_OUTPUT
        echo "MSI_PATH=$MSI_FILE" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MicMute-v${{ steps.version.outputs.VERSION_NAME }}-exe
        path: ${{ steps.find_files.outputs.EXE_PATH }}

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MicMute-v${{ steps.version.outputs.VERSION_NAME }}-msi
        path: ${{ steps.find_files.outputs.MSI_PATH }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION_NAME }}
        name: MicMute v${{ steps.version.outputs.VERSION_NAME }}
        body: |
          ## üéôÔ∏è MicMute v${{ steps.version.outputs.VERSION_NAME }}
          
          Simple Windows tray app to mute/unmute your microphone with one click.
          
          ### Features:
          - Single-click mute/unmute from system tray
          - Green icon = mic active, Red icon = muted
          - Runs silently in background
          - Clean setup screen on first launch
          
          ### Downloads:
          - **EXE**: Portable executable
          - **MSI**: Windows installer
          
          ### Made by Suvojeet Sengupta
        draft: false
        prerelease: false
        files: |
          ${{ steps.find_files.outputs.EXE_PATH }}
          ${{ steps.find_files.outputs.MSI_PATH }}
