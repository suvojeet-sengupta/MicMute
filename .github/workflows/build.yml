          - ðŸ“Œ System tray integration
          - ðŸ”’ Force Mute mode (prevents unmuting)
          - ðŸš€ Run on Windows startup
          
          ### Downloads
          - `MicMute-S-Setup.exe` - Full installer (Recommended)
          - `MicMute-S.exe` - Portable executable
          - `MicMute-Ozonetel-Extension.zip` - Chrome Extension for Ozonetel integration

