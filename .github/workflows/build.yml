name: Build MicMute-S

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSVC Developer Environment
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Create Build Directory
      run: mkdir build\Release

    - name: Compile Resources
      run: |
        rc.exe /v /fo resources\app.res resources\app.rc

    - name: Compile C++ Application
      run: |
        cl.exe /nologo /O2 /EHsc /D "NDEBUG" /D "_WINDOWS" /W3 /Fe"build\Release\MicMute-S.exe" src\main.cpp src\audio.cpp src\globals.cpp src\settings.cpp src\tray.cpp src\overlay.cpp src\ui.cpp resources\app.res user32.lib gdi32.lib shell32.lib ole32.lib uuid.lib Mmdevapi.lib advapi32.lib dwmapi.lib
        
    - name: Build Installer
      run: iscc installer.iss

    - name: Upload Build Artifacts (Exe)
      uses: actions/upload-artifact@v4
      with:
        name: MicMute-S-Executable
        path: build/Release/MicMute-S.exe

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: MicMute-S-Installer
        path: installer/MicMute-S-Setup.exe

    - name: Get Current Date
      id: date
      run: echo "date=$(Get-Date -Format 'yyyy.MM.dd')" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.date.outputs.date }}
        name: MicMute-S v${{ steps.date.outputs.date }}
        body: |
          ## MicMute-S Release
          
          **Developed by Suvojeet Sengupta**
          
          ### Features
          - ðŸŽ¤ Global microphone mute/unmute with single click
          - ðŸ“Œ System tray integration
          - ðŸ”’ Force Mute mode (prevents unmuting)
          - ðŸš€ Run on Windows startup
          
          ### Downloads
          - `MicMute-S-Setup.exe` - Full installer (Recommended)
          - `MicMute-S.exe` - Portable executable
        files: |
          installer/MicMute-S-Setup.exe
          build/Release/MicMute-S.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
